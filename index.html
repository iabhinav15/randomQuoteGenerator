<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link
      rel="shortcut icon"
      href="https://w7.pngwing.com/pngs/789/640/png-transparent-evernote-apple-icon-format-icon-quote-symbol-s-leaf-text-logo-thumbnail.png"

    />
    <link rel="stylesheet" href="style.css" />
  </head>

    <div class="container">
      <p id="quote"></p>

    <script src="script.js"></script>
